<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        #yes {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
        }

        #no {
            background-color: #FF0000;
            color: #fff;
            padding: 10px 20px;
        }

        #no.shrink {
            transform: scale(0.8);
        }

        #yes.enlarge {
            transform: scale(1.2);
        }

        #thanks-message {
            display: none;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question">¿Me compras una steam deck?</div>
        <button id="yes" class="btn" onclick="showThanks()">Sí</button>
        <button id="no" class="btn" onclick="handleNo()">No</button>
        <div id="thanks-message">¡Gracias!</div>
    </div>

    <script>
        let noClickCount = 0;

        function showThanks() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('yes').style.display = 'none';
            document.getElementById('no').style.display = 'none';
            document.getElementById('thanks-message').style.display = 'block';
        }

        function handleNo() {
            const noButton = document.getElementById('no');
            noButton.classList.add('shrink');
            
            switch (noClickCount) {
                case 1:
                    noButton.innerText = '¿Segura?';
                    break;
                case 2:
                    noButton.innerText = '¿Muy segura?';
                    break;
                case 3:
                    noButton.innerText = '¿Muuuuuuuuy segura?';
                    break;
                case 4:
                    noButton.innerText = '¿Segurísima?';
                    break;
                case 5:
                    noButton.innerText = 'No te lo pregunto más, ¿segura?';
                    break;
                case 6:
                    noButton.innerText = 'No te hagas rogar, ¿segura?';
                    noClickCount = 0;  // Reinicia el contador al llegar a 6
                    break;
                default:
                    break;
            }

            noButton.style.width = 'auto';
            noButton.style.height = 'auto';

            const yesButton = document.getElementById('yes');
            yesButton.classList.remove('enlarge');
            yesButton.style.width = (parseFloat(window.getComputedStyle(yesButton).width) * 1.2) + 'px';
            yesButton.style.height = (parseFloat(window.getComputedStyle(yesButton).height) * 1.2) + 'px';

            noClickCount++;
        }
    </script>
</body>
</html>
